<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>
    <link rel="shortcut icon" href="img/pokeball.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <div class="main">
        <header>
            <div class="container-fluid col-6" id="header-content">
                <input type="text" placeholder="Nome do Pokemon" class="container col-8 gutter" value="dragonite" id="input-name-pokemon">
                <button onclick='recebePokemonEatribuiURL()' class="container col-4 float-end gutter" id="search_button">Buscar</button>
            </div>
        </header>

        <div class="container-fluid col-6 " id="poke-info">
            <div class="container-fluid col-4">
                <h1 id="poke-name-value" class="title">
                    Pokedéx
                </h1>

                <img src="img/pokeball.png" class="container-fluid" id="poke-photo-value">

                <div class="box_info" id="poke-hab">
                    <h2 class="subtitle">Habilidades</h2>
                    <Div id="poke-hab-value"></Div>
                </div>

                <div class="box_info" id="poke-form">
                    <h2 class="subtitle">Forma</h2>
                    <h3 class="conteudo" id="poke-form-value"></h3>
                </div>

                <div class="box_info" id="poke-species">
                    <h2 class="subtitle">Espécie</h2>
                    <h3 class="conteudo" id="poke-species-value"></h3>
                </div>

                <div class="box_info" id="poke-type">
                    <h2 class="subtitle">Tipos</h2>
                    <h1 id="poke-type-value"></Div>
                </div>

                <div class="box_info" id="poke-exp">
                    <h2 class="subtitle">Experiência</h2>
                    <h3 class="conteudo" id="poke-exp-value"></h3>
                </div>

                <div class="box_info" id="poke-heigth">
                    <h2 class="subtitle">Altura</h2>
                    <h3 class="conteudo" id="poke-heigth-value"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
